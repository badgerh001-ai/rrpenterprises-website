<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titan ERP | PIN REVEALER</title>
    
    <link rel="stylesheet" href="style.css">
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <style>
        body { background-color: #020617; color: white; font-family: sans-serif; text-align: center; padding: 40px; }
        .box { max-width: 400px; margin: 0 auto; background: #0f172a; padding: 30px; border-radius: 15px; border: 1px solid #333; }
        input { width: 100%; padding: 15px; margin: 20px 0; background: #1e293b; border: 1px solid #333; color: white; border-radius: 5px; box-sizing: border-box; font-size: 18px; }
        button { width: 100%; padding: 15px; background: #eab308; color: black; font-weight: bold; border: none; border-radius: 5px; font-size: 16px; cursor: pointer; }
        #result { margin-top: 20px; text-align: left; background: black; padding: 15px; border: 1px solid #333; color: #0f0; font-family: monospace; white-space: pre-wrap; display: none; }
    </style>
</head>

<body>

    <div class="box">
        <h2>PIN REVEALER</h2>
        <p>Enter your mobile number to see exactly what is stored in the database.</p>
        
        <input type="tel" id="mobile" placeholder="Enter Mobile (e.g. 9113806037)">
        <button onclick="findUser()">FIND MY DATA</button>
        
        <div id="result"></div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBUKdAvTmwcafSq0JJmFdCGCATcgukKZ_k",
            authDomain: "titan-erp-logistics.firebaseapp.com",
            projectId: "titan-erp-logistics",
            storageBucket: "titan-erp-logistics.firebasestorage.app",
            messagingSenderId: "114849355675",
            appId: "1:114849355675:web:e309f335ae2fc0af39f33e"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        try { db.settings({ experimentalForceLongPolling: true }); } catch(e) {}

        function findUser() {
            const mobile = document.getElementById('mobile').value.trim();
            const resBox = document.getElementById('result');
            
            if(!mobile) return alert("Enter Mobile");

            resBox.style.display = 'block';
            resBox.innerText = "Searching database...";

            db.collection('users').where('mobile', '==', mobile).get()
            .then(snap => {
                if(snap.empty) {
                    resBox.style.color = 'red';
                    resBox.innerText = "❌ USER NOT FOUND.\n\nThe database does not have a user with Mobile: '" + mobile + "'";
                } else {
                    const data = snap.docs[0].data();
                    resBox.style.color = '#0f0';
                    resBox.innerHTML = "✅ USER FOUND!\n\n" + 
                                       "Mobile Stored: '" + data.mobile + "'\n" +
                                       "PIN Stored:    '" + data.pin + "'\n" +
                                       "Name Stored:   '" + data.name + "'";
                    
                    alert("FOUND IT!\nYour stored PIN is: " + data.pin);
                }
            })
            .catch(e => {
                resBox.style.color = 'red';
                resBox.innerText = "Error: " + e.message;
            });
        }
    </script>
</body>
</html>
