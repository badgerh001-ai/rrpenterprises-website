<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titan ERP | Logistics Cloud</title>
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <style>
        :root { --sidebar-width: 260px; --bg-dark: #020617; --card-bg: #0f172a; --primary: #0ea5e9; }
        body { background-color: var(--bg-dark); font-family: 'Plus Jakarta Sans', sans-serif; overflow-x: hidden; color: #fff; margin: 0; }
        
        /* AUTH SCREEN */
        #auth-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #020617; z-index: 5000; display: flex; justify-content: center; align-items: center; flex-direction: column; }
        .auth-box { background: #0f172a; border: 1px solid rgba(255,255,255,0.1); padding: 40px; border-radius: 20px; width: 90%; max-width: 400px; text-align: center; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        
        /* APP LAYOUT */
        .app-container { display: none; min-height: 100vh; }
        .app-container.active { display: flex; }
        .sidebar { width: var(--sidebar-width); background: var(--card-bg); border-right: 1px solid rgba(255,255,255,0.05); position: fixed; height: 100vh; padding: 20px; display: flex; flex-direction: column; z-index: 100; transition: 0.3s; }
        .main-content { margin-left: var(--sidebar-width); flex: 1; padding: 30px; }
        .top-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        
        /* MODULES */
        .module-section { display: none; }
        .module-section.active { display: block; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .card { background: var(--card-bg); border: 1px solid rgba(255,255,255,0.05); border-radius: 16px; padding: 25px; margin-bottom: 20px; }
        
        /* TABLES & FORMS */
        .data-table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        .data-table th, .data-table td { padding: 15px; border-bottom: 1px solid rgba(255,255,255,0.05); text-align: left; color: #e2e8f0; }
        .form-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; }
        .form-input { width: 100%; background: #020617; border: 1px solid rgba(255,255,255,0.1); padding: 12px; border-radius: 8px; color: #fff; margin-bottom: 15px; outline: none; box-sizing: border-box; }
        .btn { padding: 12px 25px; border-radius: 8px; border: none; font-weight: 600; cursor: pointer; width: 100%; margin-top: 10px; transition: 0.3s; }
        .btn-primary { background: var(--primary); color: #fff; }

        @media (max-width: 992px) { .sidebar { transform: translateX(-100%); } .sidebar.open { transform: translateX(0); } .main-content { margin-left: 0; } }
        
        /* PRINT STYLES */
        @media print { body * { visibility: hidden; } #print-container, #print-container * { visibility: visible; } #print-container { position: absolute; top:0; left:0; width:100%; background: white; color: black; } }
        #print-container { display: none; }
    </style>
</head>

<body>

    <div id="auth-screen">
        <div class="auth-box">
            <img src="assets/logo.png" style="width: 80px; margin-bottom: 20px;">
            <h2 style="margin-bottom: 10px;">Titan ERP Login</h2>
            <p style="color: #64748b; font-size: 0.8rem; margin-bottom: 20px;">Secure Cloud Access</p>

            <input type="tel" id="login-mobile" class="form-input" placeholder="Mobile Number">
            <input type="password" id="login-pin" class="form-input" placeholder="4-Digit PIN" style="text-align:center; letter-spacing: 5px;">
            
            <button class="btn btn-primary" onclick="handleLogin(this)">SECURE LOGIN</button>
            <p id="login-msg" style="color: #ef4444; margin-top: 15px; font-size: 0.9rem;"></p>
        </div>
    </div>

    <div class="app-container" id="app-interface">
        <nav class="sidebar" id="sidebar">
            <div style="padding-bottom: 20px; border-bottom: 1px solid rgba(255,255,255,0.05); margin-bottom: 20px; display: flex; align-items: center; gap: 10px;">
                <img src="assets/logo.png" style="width: 30px;">
                <div style="font-weight: 800; font-size: 1.2rem;">TITAN ERP</div>
            </div>
            <a onclick="showModule('dashboard')" class="btn" style="background:transparent; text-align:left; color:#94a3b8; margin:0;"><i class="fas fa-th-large"></i> Dashboard</a>
            <a onclick="showModule('operations')" class="btn" style="background:transparent; text-align:left; color:#94a3b8; margin:0;"><i class="fas fa-file-invoice"></i> Operations</a>
            <a onclick="showModule('fleet')" class="btn" style="background:transparent; text-align:left; color:#94a3b8; margin:0;"><i class="fas fa-truck-moving"></i> Fleet</a>
            <div style="margin-top: auto;"><a onclick="logout()" class="btn" style="background:transparent; text-align:left; color:#ef4444; margin:0;">Logout</a></div>
        </nav>

        <main class="main-content">
            <div class="top-bar">
                <button onclick="document.getElementById('sidebar').classList.toggle('open')" style="background:none; border:none; color:white; font-size:1.5rem;"><i class="fas fa-bars"></i></button>
                <div style="font-weight: bold; color: #22c55e;">‚óè Cloud Connected</div>
                <div style="background: var(--primary); width: 35px; height: 35px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold;">A</div>
            </div>

            <div id="mod-dashboard" class="module-section active">
                <div class="card">
                    <h3>Recent LRs</h3>
                    <table class="data-table">
                        <thead><tr><th>LR No</th><th>Date</th><th>Truck</th><th>Status</th></tr></thead>
                        <tbody id="dash-table-body"></tbody>
                    </table>
                </div>
            </div>

            <div id="mod-operations" class="module-section">
                <div class="card">
                    <h3>Operations</h3>
                    <p style="color: #94a3b8; margin-bottom: 20px;">Create new Lorry Receipts and manage consignments.</p>
                    <button class="btn btn-primary" onclick="openLRModal()" style="width: auto;">+ New LR</button>
                </div>
            </div>

            <div id="mod-fleet" class="module-section">
                <div class="card">
                    <div style="display:flex; justify-content:space-between; align-items: center;">
                        <h3>Fleet Management</h3>
                        <button class="btn btn-primary" onclick="openFleetModal()" style="width: auto;">+ Add Vehicle</button>
                    </div>
                    <table class="data-table">
                        <thead><tr><th>Vehicle No</th><th>Driver</th><th>Mobile</th></tr></thead>
                        <tbody id="fleet-table-body"></tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <div id="fleetModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); z-index:2000; justify-content:center; align-items:center;">
        <div class="card" style="width:90%; max-width:400px;">
            <h3>Add Vehicle</h3>
            <input id="v_no" class="form-input" placeholder="Vehicle No (e.g. AP02...)">
            <input id="v_driver" class="form-input" placeholder="Driver Name">
            <input id="v_mobile" class="form-input" placeholder="Driver Mobile">
            <button class="btn btn-primary" onclick="saveFleet()">Save Vehicle</button>
            <button class="btn" onclick="document.getElementById('fleetModal').style.display='none'" style="background:transparent; border:1px solid #333; color:#ccc;">Cancel</button>
        </div>
    </div>

    <div id="lrModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); z-index:2000; overflow-y:auto; padding:20px;">
        <div class="card" style="width:100%; max-width:800px; margin:50px auto;">
            <div style="display:flex; justify-content:space-between;"><h3>New LR</h3><button onclick="document.getElementById('lrModal').style.display='none'" style="background:none; border:none; color:white; font-size:1.5rem;">&times;</button></div>
            <div class="form-grid" style="margin-top:20px;">
                <input id="lr_no" class="form-input" placeholder="LR No">
                <input id="lr_date" type="date" class="form-input">
            </div>
            <select id="lr_truck" class="form-input"><option>Select Truck</option></select>
            <div class="form-grid"><input id="lr_consignor" class="form-input" placeholder="Consignor"><input id="lr_consignee" class="form-input" placeholder="Consignee"></div>
            <div class="form-grid"><input id="lr_from" class="form-input" placeholder="From"><input id="lr_to" class="form-input" placeholder="To"></div>
            <div class="form-grid"><input id="lr_goods" class="form-input" placeholder="Goods Description"><input id="lr_weight" class="form-input" placeholder="Weight (Tons)"></div>
            <div class="form-grid"><input id="lr_total" class="form-input" placeholder="Total Freight"><input id="lr_balance" class="form-input" placeholder="Balance"></div>
            <button class="btn btn-primary" onclick="saveLR()">Save & Print LR</button>
        </div>
    </div>

    <div id="print-container"></div>

    <script>
        // 1. FIREBASE CONFIG (YOUR KEYS)
        const firebaseConfig = {
            apiKey: "AIzaSyBUKdAvTmwcafSq0JJmFdCGCATcgukKZ_k",
            authDomain: "titan-erp-logistics.firebaseapp.com",
            projectId: "titan-erp-logistics",
            storageBucket: "titan-erp-logistics.firebasestorage.app",
            messagingSenderId: "114849355675",
            appId: "1:114849355675:web:e309f335ae2fc0af39f33e",
            measurementId: "G-T59Y55TCLM"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // 2. FORCE CONNECTION (Crucial for Mobile)
        try { db.settings({ experimentalForceLongPolling: true }); } catch(e) {}

        // 3. SMART LOGIN LOGIC
        function handleLogin(btn) {
            const mobile = document.getElementById('login-mobile').value.trim();
            const pin = document.getElementById('login-pin').value.trim();
            const msg = document.getElementById('login-msg');
            
            if(!mobile || !pin) { msg.innerText = "Please enter Mobile and PIN"; return; }

            btn.innerText = "Verifying...";
            msg.innerText = "";

            // MASTER KEY (Emergency)
            if(mobile === "9494831803" && pin === "1234") {
                completeLogin({ name: "Admin", mobile: mobile });
                return;
            }

            // CHECK DB
            db.collection('users').where('mobile', '==', mobile).where('pin', '==', pin).get()
            .then(snap => {
                if(!snap.empty) {
                    // USER FOUND
                    completeLogin(snap.docs[0].data());
                } else {
                    // USER NOT FOUND -> AUTO-CREATE (Cloud Sync)
                    // This is the "Self-Healing" part that saves you to the cloud.
                    db.collection('users').add({
                        mobile: mobile,
                        pin: pin,
                        name: "User " + mobile.slice(-4),
                        created: new Date().toString()
                    }).then(() => {
                        completeLogin({ name: "User", mobile: mobile });
                    });
                }
            })
            .catch(e => {
                btn.innerText = "LOGIN";
                msg.innerText = "Network Error. Please retry.";
            });
        }

        function completeLogin(user) {
            localStorage.setItem('titan_session_final', JSON.stringify(user));
            document.getElementById('auth-screen').style.display = 'none';
            document.getElementById('app-interface').classList.add('active');
            loadDash();
        }

        // CHECK SESSION
        if (localStorage.getItem('titan_session_final')) {
            document.getElementById('auth-screen').style.display = 'none';
            document.getElementById('app-interface').classList.add('active');
            loadDash();
        }

        function logout() { localStorage.removeItem('titan_session_final'); location.reload(); }

        // 4. MODULE LOGIC
        function showModule(id) {
            document.querySelectorAll('.module-section').forEach(el => el.classList.remove('active'));
            document.getElementById('mod-' + id).classList.add('active');
            if(id === 'dashboard') loadDash();
            if(id === 'fleet') loadFleet();
        }

        // FLEET
        function openFleetModal() { document.getElementById('fleetModal').style.display='flex'; }
        function saveFleet() {
            db.collection('fleet').add({
                no: document.getElementById('v_no').value.toUpperCase().trim(),
                driver: document.getElementById('v_driver').value,
                mobile: document.getElementById('v_mobile').value,
                status: 'Available'
            }).then(() => { alert("Saved!"); document.getElementById('fleetModal').style.display='none'; loadFleet(); });
        }
        function loadFleet() {
            db.collection('fleet').get().then(snap => {
                let html = '';
                snap.forEach(doc => { const d = doc.data(); html += `<tr><td>${d.no}</td><td>${d.driver}</td><td>${d.mobile}</td></tr>`; });
                document.getElementById('fleet-table-body').innerHTML = html;
            });
        }

        // LR SYSTEM
        function openLRModal() {
            document.getElementById('lrModal').style.display='flex';
            document.getElementById('lr_no').value = 'RRP/26/' + Math.floor(1000 + Math.random() * 9000);
            db.collection('fleet').where('status','==','Available').get().then(snap => {
                let html = '<option>Select Truck</option>';
                snap.forEach(doc => { html += `<option value="${doc.data().no}">${doc.data().no}</option>`; });
                document.getElementById('lr_truck').innerHTML = html;
            });
        }
        
        function saveLR() {
            const data = {
                no: document.getElementById('lr_no').value,
                date: document.getElementById('lr_date').value,
                truck: document.getElementById('lr_truck').value,
                consignor: document.getElementById('lr_consignor').value,
                consignee: document.getElementById('lr_consignee').value,
                from: document.getElementById('lr_from').value,
                to: document.getElementById('lr_to').value,
                goods: document.getElementById('lr_goods').value,
                weight: document.getElementById('lr_weight').value,
                total: document.getElementById('lr_total').value,
                balance: document.getElementById('lr_balance').value,
                created: new Date()
            };
            db.collection('lrs').add(data).then(() => {
                alert("Saved!"); document.getElementById('lrModal').style.display='none';
                printLR(data); loadDash();
            });
        }

        function loadDash() {
            db.collection('lrs').orderBy('created','desc').limit(10).get().then(snap => {
                let html = '';
                snap.forEach(doc => { const d = doc.data(); html += `<tr><td>${d.no}</td><td>${d.date}</td><td>${d.truck}</td><td style="color:#22c55e;">Generated</td></tr>`; });
                document.getElementById('dash-table-body').innerHTML = html;
            });
        }

        // PRINTING
        function printLR(lr) {
            const c = document.getElementById('print-container');
            c.innerHTML = `
            <div style="border:2px solid black; padding:20px; font-family:Arial; height:95vh;">
                <div style="border-bottom:2px solid black; padding-bottom:10px; margin-bottom:20px;">
                    <h1 style="margin:0;">RRP ENTERPRISES</h1>
                    <p>Anantapur | Mob: 9494831803</p>
                    <p><strong>LR No: ${lr.no}</strong> | Date: ${lr.date}</p>
                </div>
                <table style="width:100%; border-collapse:collapse;">
                    <tr><td style="border:1px solid black; padding:10px;"><strong>From:</strong> ${lr.from}</td><td style="border:1px solid black; padding:10px;"><strong>To:</strong> ${lr.to}</td></tr>
                    <tr><td style="border:1px solid black; padding:10px;"><strong>Consignor:</strong> ${lr.consignor}</td><td style="border:1px solid black; padding:10px;"><strong>Consignee:</strong> ${lr.consignee}</td></tr>
                    <tr><td style="border:1px solid black; padding:10px;"><strong>Truck:</strong> ${lr.truck}</td><td style="border:1px solid black; padding:10px;"><strong>Goods:</strong> ${lr.goods}</td></tr>
                </table>
                <div style="margin-top:20px;"><strong>Total:</strong> ${lr.total} | <strong>Balance:</strong> ${lr.balance}</div>
            </div>`;
            window.print();
        }
    </script>
</body>
</html>
