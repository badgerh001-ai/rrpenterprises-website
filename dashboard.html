<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titan ERP | Cloud Access</title>
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <style>
        /* === CORE STYLES === */
        :root { --sidebar-width: 260px; --bg-dark: #020617; --card-bg: #0f172a; --primary: #0ea5e9; }
        body { background-color: var(--bg-dark); font-family: 'Plus Jakarta Sans', sans-serif; overflow-x: hidden; color: #fff; margin: 0; }
        
        /* === AUTH SCREEN === */
        #auth-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #020617; z-index: 5000; display: flex; justify-content: center; align-items: center; flex-direction: column; }
        .auth-box { background: #0f172a; border: 1px solid rgba(255,255,255,0.1); padding: 40px; border-radius: 20px; width: 90%; max-width: 400px; text-align: center; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        .auth-toggle { color: var(--primary); cursor: pointer; font-size: 0.9rem; margin-top: 15px; text-decoration: underline; }
        
        /* === APP LAYOUT === */
        .app-container { display: none; min-height: 100vh; }
        .app-container.active { display: flex; }
        .sidebar { width: var(--sidebar-width); background: var(--card-bg); border-right: 1px solid rgba(255,255,255,0.05); position: fixed; height: 100vh; padding: 20px; display: flex; flex-direction: column; z-index: 100; }
        .main-content { margin-left: var(--sidebar-width); flex: 1; padding: 30px; }
        .top-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        
        /* MODULES & CARDS */
        .module-section { display: none; }
        .module-section.active { display: block; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .card { background: var(--card-bg); border: 1px solid rgba(255,255,255,0.05); border-radius: 16px; padding: 25px; margin-bottom: 20px; }
        .data-table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        .data-table th, .data-table td { padding: 15px; border-bottom: 1px solid rgba(255,255,255,0.05); text-align: left; }
        
        /* FORMS */
        .form-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; }
        .form-input { width: 100%; background: #020617; border: 1px solid rgba(255,255,255,0.1); padding: 12px; border-radius: 8px; color: #fff; margin-bottom: 10px; }
        .btn { padding: 12px 25px; border-radius: 8px; border: none; font-weight: 600; cursor: pointer; width: 100%; margin-top: 10px; }
        .btn-primary { background: var(--primary); color: #fff; }
        .nav-link { display: flex; align-items: center; gap: 12px; padding: 12px 15px; color: #94a3b8; text-decoration: none; border-radius: 8px; margin-bottom: 5px; cursor: pointer; }
        .nav-link.active { background: rgba(14, 165, 233, 0.1); color: var(--primary); }

        /* PRINT */
        @media print { body * { visibility: hidden; } #print-container, #print-container * { visibility: visible; } #print-container { position: absolute; top:0; left:0; width:100%; } }
        #print-container { display: none; background: white; color: black; }
        
        @media (max-width: 992px) {
            .sidebar { transform: translateX(-100%); transition: 0.3s; }
            .sidebar.open { transform: translateX(0); }
            .main-content { margin-left: 0; }
        }
    </style>
</head>

<body>
    <div id="auth-screen">
        <div class="auth-box" id="login-form">
            <h2 style="margin-bottom: 20px;">Titan ERP Login</h2>
            <input type="tel" id="login-mobile" class="form-input" placeholder="Mobile Number">
            <input type="password" id="login-pin" class="form-input" placeholder="4-Digit PIN" style="text-align:center;">
            <button class="btn btn-primary" onclick="handleLogin()">LOGIN</button>
            <p id="login-msg" style="color: #ef4444; margin-top: 10px;"></p>
            <div class="auth-toggle" onclick="toggleAuth('register')">New User? Register Here</div>
        </div>

        <div class="auth-box" id="register-form" style="display: none;">
            <h2 style="margin-bottom: 20px;">New Registration</h2>
            <input type="text" id="reg-name" class="form-input" placeholder="Your Name">
            <input type="tel" id="reg-mobile" class="form-input" placeholder="Mobile Number">
            <input type="password" id="reg-pin" class="form-input" placeholder="Set PIN" style="text-align:center;">
            <button class="btn btn-primary" style="background: #22c55e;" onclick="handleRegister()">REGISTER NOW</button>
            <p id="reg-msg" style="color: #ef4444; margin-top: 10px;"></p>
            <div class="auth-toggle" onclick="toggleAuth('login')">Back to Login</div>
        </div>
    </div>

    <div class="app-container" id="app-interface">
        <nav class="sidebar" id="sidebar">
            <div style="font-weight: 800; font-size: 1.2rem; margin-bottom: 30px;">TITAN ERP</div>
            <a onclick="showModule('dashboard')" class="nav-link active"><i class="fas fa-th-large"></i> Dashboard</a>
            <a onclick="showModule('operations')" class="nav-link"><i class="fas fa-file-invoice"></i> Operations</a>
            <a onclick="showModule('fleet')" class="nav-link"><i class="fas fa-truck-moving"></i> Fleet</a>
            <div style="margin-top: auto;"><a onclick="logout()" class="nav-link" style="color: #ef4444;">Logout</a></div>
        </nav>

        <main class="main-content">
            <div class="top-bar">
                <button class="btn" onclick="document.getElementById('sidebar').classList.toggle('open')" style="width:auto; display: block; background:none;"><i class="fas fa-bars"></i></button>
                <div style="font-weight: bold;">Cloud Connected</div>
            </div>

            <div id="mod-dashboard" class="module-section active">
                <div class="card">
                    <h3>Recent LRs</h3>
                    <table class="data-table">
                        <thead><tr><th>LR No</th><th>Date</th><th>Truck</th><th>Status</th></tr></thead>
                        <tbody id="dash-table-body"></tbody>
                    </table>
                </div>
            </div>

            <div id="mod-operations" class="module-section">
                <div class="card">
                    <h3>Operations</h3>
                    <button class="btn btn-primary" onclick="openLRModal()" style="width: auto;">+ New LR</button>
                </div>
            </div>

            <div id="mod-fleet" class="module-section">
                <div class="card">
                    <h3>Fleet</h3>
                    <button class="btn btn-primary" onclick="openFleetModal()" style="width: auto;">+ Add Vehicle</button>
                    <table class="data-table">
                        <thead><tr><th>No</th><th>Driver</th><th>Status</th></tr></thead>
                        <tbody id="fleet-table-body"></tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <div id="fleetModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); z-index:2000; justify-content:center; align-items:center;">
        <div class="card" style="width:300px;">
            <h3>Add Vehicle</h3>
            <input id="v_no" class="form-input" placeholder="AP02...">
            <input id="v_driver" class="form-input" placeholder="Driver Name">
            <input id="v_mobile" class="form-input" placeholder="Mobile">
            <button class="btn btn-primary" onclick="saveFleet()">Save</button>
            <button class="btn" onclick="document.getElementById('fleetModal').style.display='none'" style="background:transparent; color:#ccc;">Close</button>
        </div>
    </div>

    <div id="lrModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); z-index:2000; overflow-y:auto; padding:20px;">
        <div class="card" style="max-width:600px; margin: 20px auto;">
            <h3>New LR</h3>
            <div class="form-grid">
                <input id="lr_no" class="form-input" placeholder="LR No">
                <input id="lr_date" type="date" class="form-input">
            </div>
            <select id="lr_truck" class="form-input"><option>Loading...</option></select>
            <div class="form-grid">
                <input id="lr_consignor" class="form-input" placeholder="Consignor">
                <input id="lr_consignee" class="form-input" placeholder="Consignee">
                <input id="lr_from" class="form-input" placeholder="From">
                <input id="lr_to" class="form-input" placeholder="To">
                <input id="lr_goods" class="form-input" placeholder="Goods">
                <input id="lr_weight" class="form-input" placeholder="Weight">
                <input id="lr_total" class="form-input" placeholder="Total Freight">
                <input id="lr_balance" class="form-input" placeholder="Balance">
            </div>
            <button class="btn btn-primary" onclick="saveLR()">Save & Print</button>
            <button class="btn" onclick="document.getElementById('lrModal').style.display='none'" style="background:transparent; color:#ccc;">Close</button>
        </div>
    </div>

    <div id="print-container"></div>

    <script>
        // === ROBUST FIREBASE INIT (Compat Mode) ===
        const firebaseConfig = {
            apiKey: "AIzaSyBUKdAvTmwcafSq0JJmFdCGCATcgukKZ_k",
            authDomain: "titan-erp-logistics.firebaseapp.com",
            projectId: "titan-erp-logistics",
            storageBucket: "titan-erp-logistics.firebasestorage.app",
            messagingSenderId: "114849355675",
            appId: "1:114849355675:web:e309f335ae2fc0af39f33e",
            measurementId: "G-T59Y55TCLM"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // === AUTH HANDLERS ===
        function toggleAuth(mode) {
            document.getElementById('login-form').style.display = mode === 'register' ? 'none' : 'block';
            document.getElementById('register-form').style.display = mode === 'register' ? 'block' : 'none';
        }

        function handleRegister() {
            const btn = event.target; btn.innerText = "Processing...";
            const mobile = document.getElementById('reg-mobile').value;
            const pin = document.getElementById('reg-pin').value;
            const name = document.getElementById('reg-name').value;
            
            // Check existence
            db.collection('users').where('mobile', '==', mobile).get().then(snap => {
                if(!snap.empty) {
                    alert("User already exists! Please Login.");
                    toggleAuth('login');
                } else {
                    db.collection('users').add({ name, mobile, pin }).then(() => {
                        alert("Registered! Please Login.");
                        toggleAuth('login');
                    }).catch(e => alert("Error: " + e.message));
                }
                btn.innerText = "REGISTER NOW";
            });
        }

        function handleLogin() {
            const mobile = document.getElementById('login-mobile').value;
            const pin = document.getElementById('login-pin').value;
            
            db.collection('users').where('mobile', '==', mobile).where('pin', '==', pin).get().then(snap => {
                if(snap.empty) {
                    document.getElementById('login-msg').innerText = "Invalid Login";
                } else {
                    localStorage.setItem('titan_user', JSON.stringify(snap.docs[0].data()));
                    initApp();
                }
            });
        }

        function initApp() {
            document.getElementById('auth-screen').style.display = 'none';
            document.getElementById('app-interface').classList.add('active');
            loadDash();
        }

        if(localStorage.getItem('titan_user')) initApp();

        function logout() { localStorage.removeItem('titan_user'); location.reload(); }

        // === APP LOGIC ===
        function showModule(id) {
            document.querySelectorAll('.module-section').forEach(el => el.classList.remove('active'));
            document.getElementById('mod-'+id).classList.add('active');
        }

        function openFleetModal() { document.getElementById('fleetModal').style.display = 'flex'; }
        function saveFleet() {
            db.collection('fleet').add({
                no: document.getElementById('v_no').value.toUpperCase(),
                driver: document.getElementById('v_driver').value,
                status: 'Available'
            }).then(() => {
                alert("Saved!"); document.getElementById('fleetModal').style.display='none'; loadFleet();
            });
        }
        function loadFleet() {
            db.collection('fleet').get().then(snap => {
                let html = '';
                snap.forEach(doc => { const d = doc.data(); html += `<tr><td>${d.no}</td><td>${d.driver}</td><td>${d.status}</td></tr>`; });
                document.getElementById('fleet-table-body').innerHTML = html;
            });
        }

        function openLRModal() {
            document.getElementById('lrModal').style.display = 'flex';
            db.collection('fleet').where('status','==','Available').get().then(snap => {
                let html = '<option value="">Select Truck</option>';
                snap.forEach(doc => { html += `<option value="${doc.data().no}">${doc.data().no}</option>`; });
                document.getElementById('lr_truck').innerHTML = html;
            });
        }

        function saveLR() {
            const data = {
                no: document.getElementById('lr_no').value,
                date: document.getElementById('lr_date').value,
                truck: document.getElementById('lr_truck').value,
                consignor: document.getElementById('lr_consignor').value,
                consignee: document.getElementById('lr_consignee').value,
                from: document.getElementById('lr_from').value,
                to: document.getElementById('lr_to').value,
                goods: document.getElementById('lr_goods').value,
                weight: document.getElementById('lr_weight').value,
                total: document.getElementById('lr_total').value,
                balance: document.getElementById('lr_balance').value,
                created: new Date() // For sorting
            };
            db.collection('lrs').add(data).then(() => {
                alert("Generated!"); 
                document.getElementById('lrModal').style.display='none';
                printLR(data);
                loadDash();
            });
        }

        function loadDash() {
            db.collection('lrs').orderBy('created','desc').limit(10).get().then(snap => {
                let html = '';
                snap.forEach(doc => { const d = doc.data(); html += `<tr><td>${d.no}</td><td>${d.date}</td><td>${d.truck}</td><td>generated</td></tr>`; });
                document.getElementById('dash-table-body').innerHTML = html;
            });
        }

        // PRINT ENGINE (Same as V76 but compacted)
        function printLR(lr) {
            const c = document.getElementById('print-container');
            c.innerHTML = `
            <div style="border:2px solid black; padding:20px; font-family:Arial; height:95vh;">
                <div style="display:flex; justify-content:space-between; border-bottom:2px solid black; padding-bottom:10px;">
                    <div><h1 style="color:#0ea5e9; margin:0;">RRP ENTERPRISES</h1><p>Anantapur, AP | Mob: 9494831803</p></div>
                    <div style="text-align:right;"><h3>LR: ${lr.no}</h3><p>Date: ${lr.date}</p></div>
                </div>
                <table style="width:100%; border-collapse:collapse; margin-top:20px;">
                    <tr><td style="border:1px solid black; padding:5px;"><strong>From:</strong> ${lr.from}</td><td style="border:1px solid black; padding:5px;"><strong>To:</strong> ${lr.to}</td></tr>
                    <tr><td style="border:1px solid black; padding:5px;"><strong>Consignor:</strong> ${lr.consignor}</td><td style="border:1px solid black; padding:5px;"><strong>Consignee:</strong> ${lr.consignee}</td></tr>
                    <tr><td style="border:1px solid black; padding:5px;"><strong>Truck:</strong> ${lr.truck}</td><td style="border:1px solid black; padding:5px;"><strong>Goods:</strong> ${lr.goods}</td></tr>
                </table>
                <div style="margin-top:20px; font-weight:bold; font-size:1.2rem;">TOTAL FREIGHT: ${lr.total} | BALANCE: ${lr.balance}</div>
            </div>`;
            window.print();
        }
    </script>
</body>
</html>
