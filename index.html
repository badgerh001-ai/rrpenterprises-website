<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="assets/logo.png">
    <title>RRP Enterprises | Next-Gen Logistics</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <nav class="glass-nav">
        <div class="nav-container">
            <div class="brand">
                <img src="assets/logo.png" alt="RRP" class="logo-img">
                <span class="brand-text">RRP ENTERPRISES</span>
            </div>
            <div class="nav-links">
                <a href="#services">Network</a>
                <a href="mailto:contact@rrpenterprises.co.in" class="cta-pill">Get in Touch</a>
            </div>
        </div>
    </nav>

    <main class="hero-deck">
        <div class="hero-bg"></div>
        <div class="content-container">
            <div class="hero-header">
                <div class="status-chip">COMING SOON</div>
                <h1>India's Smartest <br><span class="gradient-text">Logistics Ecosystem</span></h1>
                <p>Connecting every Pincode, Mandal, and Taluk with AI-driven precision.</p>
            </div>

            <div class="booking-deck">
                <form action="https://formspree.io/f/mpqwlvba" method="POST" class="smart-form">
                    <div class="form-grid">
                        <div class="input-wrap">
                            <label><i class="fas fa-location-dot green-icon"></i> Origin Point</label>
                            <input type="text" name="From" list="hubs" placeholder="City, Mandal or Pincode" required>
                        </div>
                        
                        <div class="form-connector">
                            <i class="fas fa-right-left"></i>
                        </div>

                        <div class="input-wrap">
                            <label><i class="fas fa-location-crosshairs red-icon"></i> Destination Point</label>
                            <input type="text" name="To" list="hubs" placeholder="City, Mandal or Pincode" required>
                        </div>

                        <div class="input-wrap full-width">
                            <label><i class="fas fa-mobile-screen blue-icon"></i> Connect with you</label>
                            <input type="tel" name="Mobile" placeholder="+91 Mobile Number" pattern="[0-9]{10}" required>
                        </div>
                    </div>

                    <button type="submit" class="glow-btn">
                        <span>Generate Instant Inquiry</span>
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </form>
            </div>
        </div>
    </main>

    <datalist id="hubs">
        <option value="Ahmedabad, GJ"><option value="Bengaluru, KA">
        <option value="Delhi, NCR"><option value="Hyderabad, TS">
        <option value="Mumbai, MH"><option value="Pune, MH">
        <option value="Visakhapatnam, AP"><option value="Vijayawada, AP">
    </datalist>

    <a href="https://wa.me/919494831803" class="wa-float" target="_blank">
        <i class="fab fa-whatsapp"></i>
    </a>

    <footer>
        <p>&copy; 2026 RRP Enterprises. All Rights Reserved.</p>
    </footer>

</body>
</html>
