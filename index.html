<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="assets/logo.png">
    <title>RRP Enterprises | India Wide Truck Booking</title>
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <nav class="navbar">
        <div class="nav-container">
            <div class="brand">
                <img src="assets/logo.png" alt="RRP Logo" class="nav-logo">
                <span class="brand-name">RRP ENTERPRISES</span>
            </div>
            <div class="nav-links">
                <a href="#about">About</a>
                <a href="#services">Services</a>
                <a href="mailto:contact@rrpenterprises.co.in" class="nav-cta">Contact Us</a>
            </div>
        </div>
    </nav>

    <header class="hero">
        <div class="hero-container">
            <div class="booking-card">
                <h3>Book a Truck</h3>
                <form action="https://formspree.io/f/mqakjzvz" method="POST" class="truck-form">
                    
                    <div class="input-row">
                        <div class="dot green"><i class="fas fa-map-marker-alt"></i></div>
                        <input type="text" name="Loading_Location" list="locations" placeholder="From: City or Pincode" required>
                    </div>

                    <div class="vertical-line"></div>

                    <div class="input-row">
                        <div class="dot red"><i class="fas fa-map-pin"></i></div>
                        <input type="text" name="Unloading_Location" list="locations" placeholder="To: City or Pincode" required>
                    </div>

                    <div class="input-row contact-input">
                        <div class="dot blue"><i class="fas fa-phone"></i></div>
                        <input type="tel" name="Phone_Number" placeholder="Your Phone Number" required>
                    </div>

                    <input type="hidden" name="_subject" value="New Truck Inquiry - RRP Enterprises">
                    
                    <div class="info-banner">
                        <div class="info-content">
                            <span class="info-title">All India Coverage</span>
                            <span class="info-sub">28 States & 8 Union Territories</span>
                        </div>
                        <i class="fas fa-globe-asia shield-icon"></i>
                    </div>

                    <button type="submit" class="submit-btn">Generate Inquiry</button>
                </form>

                <datalist id="locations">
                    <option value="Mumbai, Maharashtra">
                    <option value="Delhi, NCR">
                    <option value="Bengaluru, Karnataka">
                    <option value="Hyderabad, Telangana">
                    <option value="Chennai, Tamil Nadu">
                    <option value="Kolkata, West Bengal">
                    <option value="Ahmedabad, Gujarat">
                    <option value="Pune, Maharashtra">
                    <option value="Jaipur, Rajasthan">
                    <option value="Lucknow, Uttar Pradesh">
                    <option value="Surat, Gujarat">
                    <option value="Kanpur, Uttar Pradesh">
                    <option value="Nagpur, Maharashtra">
                    <option value="Indore, Madhya Pradesh">
                    <option value="Thane, Maharashtra">
                    <option value="Bhopal, Madhya Pradesh">
                    <option value="Visakhapatnam, Andhra Pradesh">
                    <option value="Pimpri-Chinchwad, Maharashtra">
                    <option value="Patna, Bihar">
                    <option value="Vadodara, Gujarat">
                    </datalist>
            </div>

            <div class="hero-text">
                <h1>India's Emerging<br>Logistics Network</h1>
                <p>Reliable Trucking Solutions for every City and Pincode in India.</p>
                <div class="hero-badge-area">
                     <img src="assets/logo.png" alt="RRP Logo" class="hero-logo-white">
                     <div class="badge orange">COMING SOON</div>
                </div>
            </div>
        </div>
    </header>

    <a href="https://wa.me/919494831803" class="wa-float" target="_blank">
        <i class="fab fa-whatsapp"></i>
        <span>WhatsApp Support</span>
    </a>

    <footer>
        <p>&copy; 2026 RRP Enterprises. All Rights Reserved.</p>
    </footer>

</body>
</html>
