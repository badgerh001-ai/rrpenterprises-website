<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titan ERP | DATA INSPECTOR</title>
    
    <link rel="stylesheet" href="style.css">
    
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <style>
        body { background-color: #020617; color: #fff; font-family: sans-serif; text-align: center; padding: 20px; }
        
        #results-box {
            background: #000; border: 1px solid #333; 
            color: #0f0; font-family: monospace; 
            padding: 20px; text-align: left; 
            margin: 20px auto; max-width: 600px; min-height: 200px;
            white-space: pre-wrap;
        }

        button { padding: 15px 30px; font-size: 18px; background: #0ea5e9; color: white; border: none; border-radius: 8px; cursor: pointer; }
    </style>
</head>

<body>

    <h1>Database Inspector</h1>
    <p>Click below to see EXACTLY what is inside your "users" folder.</p>

    <button onclick="inspectDB()">üîç READ DATABASE NOW</button>

    <div id="results-box">Waiting...</div>
    
    <div style="margin-top: 30px;">
        <a href="dashboard.html" style="color: #666;">Back to Login</a>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBUKdAvTmwcafSq0JJmFdCGCATcgukKZ_k",
            authDomain: "titan-erp-logistics.firebaseapp.com",
            projectId: "titan-erp-logistics",
            storageBucket: "titan-erp-logistics.firebasestorage.app",
            messagingSenderId: "114849355675",
            appId: "1:114849355675:web:e309f335ae2fc0af39f33e"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        function inspectDB() {
            const box = document.getElementById('results-box');
            box.innerText = "Connecting to Google Cloud...";

            // GET ALL USERS (No Filters)
            db.collection('users').get().then(snap => {
                if(snap.empty) {
                    box.innerText = "‚ùå RESULT: The 'users' collection is EMPTY.\n\nThis means the database is blank. You must Create a User again.";
                } else {
                    let output = "‚úÖ FOUND " + snap.size + " USER(S):\n\n";
                    snap.forEach(doc => {
                        const d = doc.data();
                        output += "--------------------------------\n";
                        output += "ID: " + doc.id + "\n";
                        output += "Name:   '" + d.name + "'\n";
                        output += "Mobile: '" + d.mobile + "'  <-- CHECK SPACES!\n";
                        output += "PIN:    '" + d.pin + "'\n";
                        output += "--------------------------------\n";
                    });
                    box.innerText = output;
                }
            }).catch(e => {
                box.innerText = "‚ùå ERROR: " + e.message + "\n\n(If error is 'Missing permissions', check Firestore Rules).";
            });
        }
    </script>
</body>
</html>
