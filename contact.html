<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | RRP ENTERPRISES</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <nav class="navbar glass">
            <a href="index.html" class="logo-container">
                <img src="assets/logo.png" alt="RRP Logo" class="main-logo">
                <div class="logo-text">RRP <span>ENTERPRISES</span></div>
            </a>
            <div class="nav-links">
                <a href="index.html" class="social-link">Home</a>
                <a href="about.html" class="social-link">About Us</a>
                <a href="services.html" class="social-link">Services</a>
                <a href="contact.html" class="cta-btn active">Contact Us</a>
            </div>
        </nav>

        <section class="dual-form-grid" style="margin-top: 40px;">
            <div class="glass form-card">
                <h3>Direct Contact</h3>
                <div style="margin-top: 30px;">
                    <div class="contact-item"><i class="fas fa-phone-volume" style="font-size: 1.5rem; color: var(--accent-gold);"></i><div><p style="font-weight: 700;">+91 94948 31803</p><p style="font-size: 0.8rem; color: var(--text-dim);">Mon-Sat (9AM - 7PM)</p></div></div>
                    <div class="contact-item"><i class="fas fa-envelope-open-text" style="font-size: 1.5rem; color: var(--accent-gold);"></i><div><p style="font-weight: 700;">contact@rrpenterprises.co.in</p><p style="font-size: 0.8rem; color: var(--text-dim);">For quotes & support</p></div></div>
                </div>
            </div>
            <div class="glass form-card">
                <h3>Send a Message</h3>
                <form action="https://formspree.io/f/mpqwlvba" method="POST" style="margin-top: 20px;">
                    <div class="form-group"><input type="text" name="name" placeholder="Full Name" required></div>
                    <div class="form-group"><input type="email" name="email" placeholder="Email Address" required></div>
                    <div class="form-group"><textarea name="message" rows="4" placeholder="How can we help?" required></textarea></div>
                    <button type="submit" class="cta-btn" style="width: 100%;">Send Message</button>
                </form>
            </div>
        </section>

        <footer class="footer-main glass">
            <div class="footer-grid">
                <div class="footer-col">
                    <div class="logo-container"><img src="assets/logo.png" alt="Logo" class="main-logo"><div class="logo-text">RRP <span>ENTERPRISES</span></div></div>
                </div>
            </div>
        </footer>
    </div>
    <div class="floating-contact">
        <a href="https://wa.me/919494831803" class="float-btn whatsapp"><i class="fab fa-whatsapp"></i></a>
        <a href="tel:+919494831803" class="float-btn call"><i class="fas fa-phone"></i></a>
    </div>
</body>
</html>
