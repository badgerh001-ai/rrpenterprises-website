<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | RRP ENTERPRISES</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <nav class="navbar glass">
            <a href="index.html" class="logo-container">
                <img src="assets/logo.png" alt="RRP Logo" class="main-logo">
                <div class="logo-text">RRP <span>ENTERPRISES</span></div>
            </a>
            <div class="nav-links">
                <a href="index.html" class="social-link">Home</a>
                <a href="about.html" class="social-link">About Us</a>
                <a href="services.html" class="social-link">Services</a>
                <a href="contact.html" class="social-link active">Contact Us</a>
            </div>
        </nav>

        <section class="dual-form-grid" style="margin-top: 40px;">
            <div class="glass form-card">
                <h3>Contact Details</h3>
                <div style="margin-top: 30px;">
                    <div class="contact-item"><i class="fas fa-phone-volume" style="font-size: 1.8rem; color: var(--accent-gold);"></i><div><p style="font-weight: 700; font-size: 1.2rem;">+91 94948 31803</p><p style="color: var(--text-dim);">Business Hours: 9 AM - 7 PM</p></div></div>
                    <div class="contact-item" style="margin-top: 25px;"><i class="fas fa-envelope-open" style="font-size: 1.8rem; color: var(--accent-gold);"></i><div><p style="font-weight: 700; font-size: 1.1rem;">contact@rrpenterprises.co.in</p><p style="color: var(--text-dim);">General & Quote Enquiries</p></div></div>
                </div>
            </div>
            <div class="glass form-card">
                <h3>Write to Us</h3>
                <form action="https://formspree.io/f/mpqwlvba" method="POST" style="margin-top: 20px;">
                    <div class="form-group"><input type="text" name="name" placeholder="Your Name" required></div>
                    <div class="form-group"><input type="email" name="email" placeholder="Email Address" required></div>
                    <div class="form-group"><textarea name="message" rows="5" placeholder="How can we help your business today?" required></textarea></div>
                    <button type="submit" class="cta-btn" style="width: 100%;">Submit Inquiry</button>
                </form>
            </div>
        </section>

        <div class="map-container glass">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d61823.16104273822!2d77.5583569486328!3d14.673238999999999!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bb14ac458055593%3A0xb3788dd9a53d5824!2sAnantapur%2C%20Andhra%20Pradesh!5e0!3m2!1sen!2sin!4v1700000000000!5m2!1sen!2sin" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>

        <footer class="footer-main glass">
            <div class="footer-grid">
                <div class="footer-col">
                    <div class="logo-container"><img src="assets/logo.png" alt="RRP" class="main-logo"><div class="logo-text">RRP <span>ENTERPRISES</span></div></div>
                </div>
            </div>
        </footer>
    </div>
    <div class="floating-contact">
        <a href="https://wa.me/919494831803" class="float-btn whatsapp"><i class="fab fa-whatsapp"></i></a>
        <a href="tel:+919494831803" class="float-btn call"><i class="fas fa-phone"></i></a>
    </div>
</body>
</html>
