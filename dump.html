<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titan ERP | DATA DUMP</title>
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <style>
        body { background-color: #020617; color: white; font-family: monospace; padding: 20px; }
        button { width: 100%; padding: 20px; background: #eab308; font-weight: bold; font-size: 18px; cursor: pointer; border: none; }
        #output { margin-top: 20px; border: 1px solid #333; padding: 20px; background: #000; white-space: pre-wrap; color: #0f0; }
    </style>
</head>

<body>

    <button onclick="dumpData()">SHOW ME EVERYTHING IN DB</button>
    <div id="output">Waiting for click...</div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBUKdAvTmwcafSq0JJmFdCGCATcgukKZ_k",
            authDomain: "titan-erp-logistics.firebaseapp.com",
            projectId: "titan-erp-logistics",
            storageBucket: "titan-erp-logistics.firebasestorage.app",
            messagingSenderId: "114849355675",
            appId: "1:114849355675:web:e309f335ae2fc0af39f33e"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        try { db.settings({ experimentalForceLongPolling: true }); } catch(e) {}

        function dumpData() {
            const out = document.getElementById('output');
            out.innerText = "Connecting...";

            // GET EVERYTHING (No Filter)
            db.collection('users').get().then(snap => {
                if (snap.empty) {
                    out.innerText = "❌ THE DATABASE IS COMPLETELY EMPTY.\n(The 'users' collection exists, but has 0 documents)";
                } else {
                    let text = "✅ FOUND " + snap.size + " USER(S):\n\n";
                    snap.forEach(doc => {
                        const d = doc.data();
                        text += "User ID: " + doc.id + "\n";
                        // I am adding brackets [] so you can SEE the hidden spaces!
                        text += "Mobile: [" + d.mobile + "]\n"; 
                        text += "PIN:    [" + d.pin + "]\n";
                        text += "Name:   [" + d.name + "]\n";
                        text += "---------------------------------\n";
                    });
                    out.innerText = text;
                }
            }).catch(e => {
                out.innerText = "Error: " + e.message;
            });
        }
    </script>
</body>
</html>
